apiVersion: apps/v1
kind: Deployment
metadata:
  name: eatin-ms-restaurant-deployment
  labels:
    app: eatin-ms-restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eatin-ms-restaurant
  template:
    metadata:
      labels:
        app: eatin-ms-restaurant
    spec:
      containers:
        - name: eatin-ms-restaurant
          image: eatin-ms-restaurant
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mongo-root-username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mongo-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: eatin-ms-restaurant-service
spec:
  selector:
    app: eatin-ms-restaurant
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
